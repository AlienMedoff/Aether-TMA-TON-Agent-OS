version: '3.8'
services:
  runtime:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - redis
    restart: always
    environment:
      # Pass the password to the app for authentication
      - REDIS_PASSWORD=StrongPassword123
  redis:
    image: "redis:alpine"
    # PORTS REMOVED. Redis is now accessible only within the internal Docker network (for the runtime container)
    # Added --requirepass for authentication
    command: redis-server --requirepass StrongPassword123
    restart: always
